name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        platform: [ ubuntu-latest, windows-latest, windows-2019, macos-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install zip
        if: matrix.platform == 'windows-latest' || matrix.platform == 'windows-2019'
        run: powershell.exe -Command "choco install zip"
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.x
          check-latest: true
      - name: Install Go tip
        run: |
          set -x
          go install golang.org/dl/gotip@latest
          gotip download
      - name: Zip Go installation
        run: |
          set -x
          cd $HOME/sdk/
          zip -r $GITHUB_WORKSPACE/go.zip gotip
      - name: Upload Go tip artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-zip-${{ matrix.platform }}
          path: ${{ github.workspace }}/go.zip
          if-no-files-found: error

  test:
    needs: build
    strategy:
      fail-fast: true
      matrix:
        platform: [ ubuntu-latest, windows-latest, windows-2019, macos-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Download Go tip artifact
        uses: actions/download-artifact@v4
        with:
          name: go-zip-${{ matrix.platform }}
      - name: Install Go tip
        run: |
          set -x
          unzip go.zip -d $HOME/sdk
          echo "GOROOT=$HOME/sdk/gotip" >> "$GITHUB_ENV"
          echo "GOPATH=$HOME/go" >> "$GITHUB_ENV"
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
          echo "$HOME/sdk/gotip/bin" >> "$GITHUB_PATH"
      - name: Test Go
        run: |
          set -x
          which go
          go version

  release:
    needs: test
    strategy:
      fail-fast: true
      matrix:
        platform: [ ubuntu-latest, windows-latest, windows-2019, macos-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Download Go tip artifact
        uses: actions/download-artifact@v4
        with:
          name: go-zip-${{ matrix.platform }}
      - name: Release
        uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0 # v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ matrix.platform }}"
          prerelease: false
          files: |
            go.zip